<ion-header>
  <ion-toolbar>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item-group>
        <ion-item *ngFor="let cr of reportes">
            <ion-label>{{cr.Categoria}}</ion-label>
            <ion-badge color="primary" slot="start">{{cr.total}}</ion-badge>
          </ion-item>
      </ion-item-group>
  </ion-content>
