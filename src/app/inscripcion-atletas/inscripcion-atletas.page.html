<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Inscripcion Atletas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-ca<rd>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">DPI</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Nombres</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Apellidos</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Género</ion-label>
                  <ion-select value="brown" ok-text="Aceptar" cancel-text="Cancelar">
                    <ion-select-option value="brown">Masculino</ion-select-option>
                    <ion-select-option value="blonde">Blonde</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Fecha Nacimiento</ion-label>
                  <ion-datetime display-format="MM/DD/YYYY"></ion-datetime>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Telefono</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Correo</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Dirección</ion-label>
                  <ion-input></ion-input>

                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Pais</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Atleta Elite?</ion-label>
                  <ion-checkbox color="primary"></ion-checkbox>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col>
              <ion-list class="list list-ios hydrated">
                <ion-item>
                  <ion-label position="floating">Categoria</ion-label>
                  <ion-select value="brown" ok-text="Aceptar" cancel-text="Cancelar">
                    <ion-select-option value="brown">Libre Masculino</ion-select-option>
                    <ion-select-option value="blonde">Libre Femenino</ion-select-option>
                    <ion-select-option value="blonde">Master Femenino</ion-select-option>
                    <ion-select-option value="blonde">Elite Femenino</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-list class="list list-ios hydrated">
              <ion-item>
                <ion-button expand="block" >Inscribir</ion-button>
              </ion-item>
            </ion-list>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
