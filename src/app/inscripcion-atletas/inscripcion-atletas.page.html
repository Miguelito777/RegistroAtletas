<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Inscripcion Atletas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-card>
      <ion-card-content>
        <ion-list class="list list-ios hydrated">
          <ion-item>
            <ion-label position="floating">DPI</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Fecha Nacimiento</ion-label>
            <ion-datetime display-format="MM/DD/YYYY"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Género</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-button type="submit" class="button button-ios button-block button-block-ios button-solid button-solid-ios hydrated"
              ion-activable="">Inscribir</ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <div>
    </div>
  </form>
</ion-content>
