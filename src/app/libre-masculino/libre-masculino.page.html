<ion-header>
  <ion-toolbar>
    <ion-title>LibreMasculino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Default Searchbar -->
<ion-searchbar></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let cr of LibreMasculino" routerLink="/detail/{{cr.id}}">
    <ion-icon name="desktop" slot="start"></ion-icon>
    {{cr.nombres}} {{cr.apellidos}} 
    <div class="item-note" slot="end">
      <!-- {{cr.createdAt | date}} -->
      {{cr.direccion}}
    </div>
  </ion-item>
</ion-list>
</ion-content>
